<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <textarea id="miTextArea" rows="4" cols="50"></textarea>
    <div id="contador">0 caracteres</div>

    <script>
      var textarea = document.getElementById("miTextArea");
      var contador = document.getElementById("contador");

      textarea.addEventListener("input", function () {
        var caracteres = textarea.value.length;
        contador.textContent = caracteres + " caracteres";
      });
    </script>
  </body>
</html>
